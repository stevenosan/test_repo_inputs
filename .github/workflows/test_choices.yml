name: Test workflow choices
on:
    workflow_dispatch:
        inputs:
            deploy_pl_node:
                description: deploy pl node
                required: true
                default: 'true'
            deploy_all_other_nodes:
                description: deploy all other nodes
                required: true
                default: 'true'

jobs:
    test_choices:
        name: test choices
        runs-on:
            group: rhel-selfhosted-runners
            labels: ['self-hosted', 'Linux', 'prod-rhel']
        steps:
            - name: echo repo choices stuff
              run:
                echo "hello workd ${{ github.event.inputs.deploy_pl_node }}"
                echo "hello workd ${{ github.event.inputs.deploy_all_other_nodes }}"